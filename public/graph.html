<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Anylytics Dashboard</title>
    <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="/public/stylesheets/jquery-ui.min.css">
        <link rel="stylesheet" href="/public/stylesheets/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="/public/stylesheets/jquery-ui.theme.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/public/stylesheets/graphStyle.css">
    <style>
    .head{
        height: 10vh;
        width:100%;
        background: linear-gradient(to right, #00ff00,#99ffcc,#00ff00);
        text-align: center;
        
        
        font-size: 5vh;
        font-weight: 800;
        border: 1vh solid #003300;
        margin-bottom: 5vh;
    }    
    </style>
</head>

<body>

    <div class="head">Analytics Dashboard</div>
    <!-- Bootstrap grid setup -->
    <div class="container">
        <div id="selections" class="row">
            <div class="col-md-4">
                <div id="slider-div">
                    <label>Date: <span id="dateLabel1">12/05/2013</span> - <span id="dateLabel2">31/10/2017</span></label>
                    <div id="date-slider"></div>
                </div>
            </div>
            <div class="col-md-4">
                <select id="var-select" class="form-control">
                    <option selected value="price_usd">Price in dollars</option>
                    <option value="market_cap">Market capitalization</option>
                    <option value="24h_vol">24 hour trading volume</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="chart-area1"></div>
            <div class="col-md-4" id="chart-area2"></div>  
            <div class="col-md-4" id="chart-area3"></div>  
            <div class="col-md-4" id="chart-area4"></div>  
            <div class="col-md-4" id="chart-area5"></div>  
            <div class="col-md-4" id="chart-area6"></div>  
            <div class="col-md-4" id="chart-area7"></div>  
        </div>
    </div>

<!-- External JS libraries -->
<script src="/public/js/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public/js/jquery-ui.min.js"></script>
<script src="/public/js/d3.min.js"></script>
<!-- Custom JS -->
<script src="/public/js/lineChart.js"></script>
<script src="/public/js/pieChart.js"></script>
<script src="/public/js/areaChart.js"></script>
<script src="/public/js/main.js"></script>

</body>
</html>
